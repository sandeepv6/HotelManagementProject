<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Hotel Services</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <header>SERVICES PAGE</header>

        <div class="navbar">
            <!-- <a class="active" href="#">Home</a> -->
            <a href="/rooms">Rooms</a>
            <a href="/customers">Customers</a>
            <a href="/bookings">Bookings</a>
            <a href="/services">Services</a>
        </div>

        <div class="container2">

            <div class="subContatiner">
                <div class="miniHead">
                    <img class="icon" src="../images/175779.png" alt="">
                    <h1>Hotel Services</h1>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="service : ${services}">
                            <td th:text="${service.id}"></td>
                            <td th:text="${service.name}"></td>
                            <td th:text="${service.description}"></td>
                            <td th:text="${service.price}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="subContatiner">

                <div class="miniHead">
                    <img class="icon" src="../images/992651.png" alt="">
                    <h1>Add New Service</h1>
                </div>

                <form action="/services/add" method="post">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="Please Enter A Service Name:" required><br>
                    
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" placeholder="Please Enter the Service Description:" required><br>
                    
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" step="0.01" placeholder="Please Select Price:" required><br>
                    
                    <input type="submit" value="Add Service">
                </form>

            </div>

        </div>

        <footer>
            <div class="box">
                <p>Ontario Tech University</p>
                <p>Web Development</p>
                <p>CSCI 3230U</p>
                <p>Final Project</p>
            </div>
            <div class="box">
                <p>Sammak Ahmed</p>
                <p>Bilal Nazar</p>
                <p>Russell Ngo</p>
                <p>Sandeep Virk</p>
                <p>Jared Batallones</p>
            </div>
        </footer>

    </body>
</html>
