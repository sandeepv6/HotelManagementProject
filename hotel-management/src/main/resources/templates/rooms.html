<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Hotel Rooms</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <link rel="stylesheet" href="../static/css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <header>ROOMS PAGE</header>

        <div class="navbar">
            <a href="/rooms">Rooms</a>
            <a href="/customers">Customers</a>
            <a href="/bookings">Bookings</a>
            <a href="/services">Services</a>
        </div>
        
        <div class="container2">

            <div class="subContatiner">

                <div class="miniHead">
                    <img class="icon" src="../images/beds-512.webp" alt="">
                    <h1>Hotel Rooms</h1>
                </div>
                
                <table>
                    <thead>
                        <tr>
                        	<th>ID</th>
                            <th>Room Number</th>
                            <th>Type</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="room : ${rooms}">
                        	<td th:text="${room.getRoomId()}"></td>
                            <td th:text="${room.roomNumber}"></td>
                            <td th:text="${room.type}"></td>
                            <td th:text="${room.price}"></td>
        
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="subContatiner">

                <div class="miniHead">
                    <img class="icon" src="../images/992651.png" alt="">
                    <h1>Add New Room</h1>
                </div>

                <form action="/rooms/add" method="post">
                    <label for="roomNumber">Room Number:</label>
                    <input type="text" id="roomNumber" name="roomNumber" placeholder="Please Enter Room Number:" required><br>
                    
                    <label for="type">Type:</label>
                    <input type="text" id="type" name="type" placeholder="Please Enter Type:" required><br>
                    
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" step="0.01" placeholder="Please Select Price:" required><br>
                    
                    <input type="submit" value="Add Room">
                </form>

            </div>
            
        </div>


        <footer>
            <div class="box">
                <p>Ontario Tech University</p>
                <p>Web Development</p>
                <p>CSCI 3230U</p>
                <p>Final Project</p>
            </div>
            <div class="box">
                <p>Sammak Ahmed</p>
                <p>Bilal Nazar</p>
                <p>Russell Ngo</p>
                <p>Sandeep Virk</p>
                <p>Jared Batallones</p>
            </div>
        </footer>
    </body>
</html>
